<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header :: header">...</div>
<h3 th:text="${title}">Welcome to springboot</h3>
<div>
    <p><strong>ID:</strong><span id="id" th:text="${user.id}"></span></p>
    <p><strong>code:</strong><span id="code" th:text="${user.code}"></span></p>
    <p><strong>userName:</strong><span id="userName" th:text="${user.userName}"></span></p>
    <p><strong>phoneNum:</strong><span id="phoneNum" th:text="${user.phoneNum}"></span></p>
    <p><strong>email:</strong><span id="email" th:text="${user.email}"></span></p>
</div>

<div>
    <a  th:href="@{'/delete/' + ${user.id} }">删除</a>
    <a  th:href="@{'/edit/' + ${user.id} }">修改</a>
</div>

<div th:replace="~{footer :: footer}">...</div>

</body>
</html>
